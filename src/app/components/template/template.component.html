<h4>Formularios <<small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div>

    <div class="form-group row"
      [ngClass]="{ 'has-danger' : nombre.errors?.minlength ||
                                  nombre.errors?.required}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
              type="text"
              placeholder="Nombre"
              name="nombre"
              [(ngModel)] ="usuario.nombre"
              required
              minlength="5"
              #nombre="ngModel">

        <div *ngIf="nombre.errors?.required">
          Este campo es requerido.
        </div>
        <div *ngIf="nombre.errors?.minlength">
          Es necesario un mínimo de 5 caracteres.
        </div>


      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control"
              type="text"
              placeholder="Apellido"
              name="apellido"
              [(ngModel)]="usuario.apellido"
              required
              #apellido="ngModel">

        <div *ngIf="apellido.errors?.required">
            Este campo es requerido.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Correo</label>
      <div class="col-md-8">

        <input class="form-control"
              type="email"
              placeholder="Correo electrónico"
              name="email"
              required
              [(ngModel)]="usuario.email"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              #correo="ngModel">

              <div *ngIf="correo.errors?.required">
                  Este campo es requerido.
              </div>
              <div *ngIf="correo.errors?.pattern">
                  El campo no tiene formato correo.
              </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">País</label>
      <div class="col-md-8">
        <select [(ngModel)]="usuario.pais"
                class="form-control" name="pais">
          <option value="">Selecciona una pais</option>
          <option *ngFor="let pais of paises"
                  [value]="pais.codigo">
              {{ pais.nombre }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Sexo</label>
      <div class="col-md-8">
        <div class="custom-control custom-radio">
          <input [(ngModel)]="usuario.sexo" type="radio" name="sexo"
                class="custom-control-input"
                value="Hombre">
          <label class="custom-control-label"
                for="customRadio1">Hombre</label>
        </div>
        <div class="custom-control custom-radio">
          <input [(ngModel)]="usuario.sexo" type="radio" name="sexo"
                class="custom-control-input"
                value="Mujer">
          <label class="custom-control-label"
                for="customRadio1">Mujer</label>
        </div>
      </div>
    </div>





    <div class="form-group row">
      <label class="col-2 col-form-label">&nbsp;</label>
      <div class="input-group col-md-8">


        <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
          Guardar
        </button>
      </div>
    </div>

  </div>




</form>
