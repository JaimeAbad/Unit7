<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate="novalidate">

  <div formGroupName="nombreCompleto">

    <div class="form-group row" >
      <label class="col-2 col-form-label"> Nombre</label>
      <div class="col-8">
        <input class="form-control"
              type="text"
              placeholder="Nombre"
              nombre
              formControlName="nombre">
              <div *ngIf="forma.get('nombreCompleto.nombre').errors?.required"
                    class="form-control-feedback">
                Es necesario rellenar el campo nombre.
              </div>
              <div *ngIf="forma.get('nombreCompleto.nombre').errors?.minLength"
                    class="form-control-feedback">
                Este campo debe tener almenos 3 caracteres.
              </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label"> Apellido</label>
      <div class="col-8">
        <input class="form-control"
              type="text"
              placeholder="Apellido"
              formControlName="apellido">
      </div>
    </div>
  </div>

    <div class="form-group row">
      <label class="col-2 col-form-label"> Correo</label>
      <div class="col-8">
        <input class="form-control"
              type="text"
              placeholder="Correo"
              formControlName="correo">
      </div>
    </div>


    <div class="form-group row">
      <label class="col-2 col-form-label"> Contraseña </label>
      <div class="col-8">
        <input class="form-control"
              type="password"
              placeholder="Password"
              formControlName="password1">
      </div>
    </div>


    <div class="form-group row">
      <label class="col-2 col-form-label"> Repetir Contraseña </label>
      <div class="col-8">
        <input class="form-control"
              type="password"
              placeholder="Password"
              formControlName="password2">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">&nbsp;</label>
      <div class="input-group col-md-8">
        <button [disabled] ="!forma.valid"
               type="submit"
               class="btn btn-outline-primary">
        Guardar
        </button>
      </div>
    </div>
</form>
